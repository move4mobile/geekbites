---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts limit:5 %}
  {% assign page = post %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}{% if post.min_read != null %} - {{post.min_read}} min read {% endif %} - <a href="{{ post.url }}#comments" class="disqus-comment-count" data-disqus-identifier="{{ site.disqusid }}{{ post.url | replace:'index.html','' }}"> <!-- Count will be inserted here --> </a></time>

    {% include "author.html" %}
    {{ post.content }}

  </article>
  {% endfor %}
</div>
