{% assign author = site.data.people[page.author] %}
{% if author != null %}
<div class="author">
    <div class="avatar">
        <img itemprop="image" class="avatar-image avatar-image--small" src="{{author.avatar}}" alt="">
    </div>
    <div class="content">
        <h3 class="title">{{author.name}}</h3>
        {% if author.twitter != null %}<p><a itemprop="twitter" class="twitter" href="https://twitter.com/{{author.twitter}}">@{{author.twitter}}</a></p>{% endif %}
        <p><a itemprop="github" class="github" href="https://github.com/{{author.github}}">github.com/{{author.github}}</a></p>
    </div>
</div>
{% endif %}
