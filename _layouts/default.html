<!DOCTYPE html>
<html lang="nl">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>

          {% for page in site.pages_list %}
          &nbsp;&nbsp;&nbsp;<small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}

        </h3>
      </header>

      <main>

        {{ content }}

        {% include comments.html %}

      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    <script src="/__/firebase/7.2.2/firebase-app.js"></script>

    <script src="/__/firebase/7.2.2/firebase-analytics.js"></script>
    <script src="/__/firebase/7.2.2/firebase-performance.js"></script>
    
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script>
      var perf = firebase.performance();

      firebase.analytics().logEvent('hello_geek_bite');

    </script>

    <script id="dsq-count-scr" src="//geekbites.disqus.com/count.js" async></script>

  </body>
</html>
